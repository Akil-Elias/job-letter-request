<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Letter Request</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <h2>Job Letter Request</h2>
  <form id="job-letter-form">
    <label>
      Name:<br>
      <input type="text" name="name" required>
    </label><br><br>

    <label>
      Addressed To:<br>
      <input type="text" name="addressedTo" required>
    </label><br><br>

    <label>
      Notes:<br>
      <textarea name="notes" rows="4" cols="30"></textarea>
    </label><br><br>

    <button type="submit">Submit Request</button>
  </form>
</body>
</html>
